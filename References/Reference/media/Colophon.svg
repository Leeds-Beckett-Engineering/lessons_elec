         x="395.98633"
         y="413.86803"
         id="tspan3"><tspan
           style="font-style:italic;font-weight:500;-inkscape-font-specification:'FiraGO Medium Italic'"
           id="tspan2">Wiring of Ground Conductors to a Busbar Inside a Panel 
</tspan></tspan><tspan
         x="395.98633"
         y="430.53465"
         id="tspan5"><tspan
           style="font-style:italic;font-weight:500;-inkscape-font-specification:'FiraGO Medium Italic'"
           id="tspan4">
</tspan></tspan><tspan
         x="395.98633"
         y="447.20128"
         id="tspan6">It is important for students to see for themselves just </tspan><tspan
         x="395.98633"
         y="463.8679"
         id="tspan8">how crazy some situations are in the industrial world. </tspan><tspan
         x="395.98633"
         y="480.53453"
         id="tspan9">This an example of excellent wiring practices; clearly </tspan><tspan
         x="395.98633"
         y="497.20115"
         id="tspan10">done right. May all your installations look this clean!
</tspan><tspan
         x="395.98633"
         y="513.86778"
         id="tspan11">
</tspan><tspan
         x="395.98633"
         y="530.53441"
         id="tspan12">Note the selective use of ring and fork terminals: rings </tspan><tspan
         x="395.98633"
         y="547.20103"
         id="tspan13">(large conductors) used for connection to the power </tspan><tspan
         x="395.98633"
         y="563.86766"
         id="tspan14">source, and forks (small conductors) used to distribute </tspan><tspan
         x="395.98633"
         y="580.53428"
         id="tspan15">ground to points of use.  
</tspan></text><text
       xml:space="preserve"

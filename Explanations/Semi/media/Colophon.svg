       id="text5"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:13.3333px;line-height:1.25;font-family:FiraGO;-inkscape-font-specification:FiraGO;letter-spacing:0px;white-space:pre;shape-inside:url(#rect6);display:inline"><tspan
         x="395.98633"
         y="413.86803"
         id="tspan4">Built in 1947 at the Bell Labs in the United States, this </tspan><tspan
         x="395.98633"
         y="430.53465"
         id="tspan5">image shows the first working transistor. The point-</tspan><tspan
         x="395.98633"
         y="447.20128"
         id="tspan6">contact transistor effect takes place in the germanium </tspan><tspan
         x="395.98633"
         y="463.8679"
         id="tspan9">surface below the triangle tip. One wire connects to the </tspan><tspan
         x="395.98633"
         y="480.53453"
         id="tspan11">germanium plate, forming the <tspan
   style="font-style:italic"
   id="tspan10">base</tspan>. Two other wires </tspan><tspan
         x="395.98633"
         y="497.20115"
         id="tspan12">connect via the triangle to two closely spaced narrow </tspan><tspan
         x="395.98633"
         y="513.86778"
         id="tspan13">gold foils (&lt;0.1mm at surface at the lower tip) to the </tspan><tspan
         x="395.98633"
         y="530.53441"
         id="tspan15">germanium surface ( forming the <tspan
   style="font-style:italic"
   id="tspan14">emitter</tspan> and </tspan><tspan
         x="395.98633"
         y="547.20103"
         id="tspan17"><tspan
   style="font-style:italic"
   id="tspan16">collector</tspan>) .
</tspan><tspan
         x="395.98633"
         y="563.86766"
         id="tspan24">
</tspan><tspan
         x="395.98633"
         y="580.53428"
         id="tspan25">The rapid miniaturisation of the transitor led to </tspan><tspan
         x="395.98633"
         y="597.20091"
         id="tspan26">observation by Gordon Moore (the co-founder of </tspan><tspan
         x="395.98633"
         y="613.86754"
         id="tspan27">Fairchild Semiconductor and Intel) in 1965 that the </tspan><tspan
         x="395.98633"
         y="630.53416"
         id="tspan28">number of transistors in an integrated circuit doubles </tspan><tspan
         x="395.98633"
         y="647.20079"
         id="tspan29">about every two years. Knows as &quot;Moore's Law&quot; this </tspan><tspan
         x="395.98633"
         y="663.86741"
         id="tspan30">emperical observation held with remarkable </tspan><tspan
         x="395.98633"
         y="680.53404"
         id="tspan31">consistency from the 1960s to around 2020. In this time </tspan><tspan
         x="395.98633"
         y="697.20067"
         id="tspan32">the feature size of transistors drop from milimetres (as </tspan><tspan
         x="395.98633"
         y="713.86729"
         id="tspan33">shown) to nanometres, with individual 'gates' </tspan><tspan
         x="395.98633"
         y="730.53392"
         id="tspan34">composed of just a few atoms.</tspan></text><text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-0.31330754,-67.597675)"
       id="text1"
       style="font-size:10.6667px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;white-space:pre;shape-inside:url(#rect1-7);display:inline"><tspan
         x="378.01953"
         y="974.93158"
         id="tspan39"><tspan
           style="font-style:italic;font-family:FiraGO;-inkscape-font-specification:'FiraGO Italic'"
           id="tspan35">Â©Windell Oskay, 2012. </tspan><tspan
           style="font-family:FiraGO;-inkscape-font-specification:FiraGO"
           id="tspan36">Bell Labs:</tspan><tspan
           style="font-family:FiraGO;-inkscape-font-specification:FiraGO"
           id="tspan37">The first transistor.</tspan><tspan
           style="font-style:italic;font-family:FiraGO;-inkscape-font-specification:'FiraGO Italic'"
           id="tspan38">. 
</tspan></tspan></text></g></svg>
